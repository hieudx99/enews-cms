<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/welcome/">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>enews-cms</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul *ngIf="isLoggedIn">
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome/article-management">Quản lý bài viết</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome/article-approve">Bài viết chờ duyệt</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome/comment-management">Quản lý bình luận</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome/user-management">Quản lý tài khoản</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="User" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter *ngIf="isLoggedIn">
            <a routerLink="/welcome/profile">Profile</a>
          </li>
          <li nz-menu-item nzMatchRouter *ngIf="isLoggedIn">
            <a (click)="logout()">Logout</a>
          </li>
          <li nz-menu-item nzMatchRouter *ngIf="!isLoggedIn">
            <a routerLink="login">Login</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>

    </nz-header>
    <nz-content>
      <div class=" inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
