<form>
    <div class="form-group">
        <label for="txtTitle">Tiêu đề</label>
        <input placeholder="Nhập tiêu đề" type="text" class="form-control" id="txtTitle">
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile1">Ảnh hiển thị</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <div class="form-group">
        <label for="txtTitle">Tóm tắt nội dung</label>
        <textarea placeholder="Nhập nội dung..." type="text" class="form-control" id="txtTitle"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Danh mục</label>
        <select class="form-control">
            <option *ngFor="let category of listCategory" value="{{category.id}}">{{category.name}}</option>
        </select>
    </div>
    <h5>Nội dung</h5>
    <button (click)="addImgElement()" style="margin-right: 10px;" type="button" class="btn btn-primary">Thêm
        ảnh</button>
    <button (click)="addPElement()" type="button" class="btn btn-secondary">Thêm đoạn</button>
    <div style="margin-top: 15px" id="contentArea"></div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
